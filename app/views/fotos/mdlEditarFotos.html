<md-dialog flex="50" aria-label="">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Editar la carpeta "{{carpeta.titulo}}"</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="fa fa-times-circle font25" aria-hidden="true"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout-padding  >
        <md-content class="md-padding">
            <!-- <md-dialog-content layout-padding> -->
            <md-input-container class="md-block">
                <label class="labelInput">Nombre de la foto</label>
                <input ng-model="foto.tituloFoto">
            </md-input-container>

            <md-input-container class="md-block">
                <label class="labelInput">Elige carpeta de ubicacion</label>
                <md-select name="carpetasMdl" ng-model="carpetasMdl">
                    <md-option
                    ng-repeat="carpetaMdl in carpetas"
                    ng-value="carpetaMdl.$id">
                    {{carpetaMdl.titulo}}
                    </md-option>
                </md-select>
            </md-input-container>
            <div flex="100" class="mgTop10" layout="row">
                <div flex="40" class="">
                    <md-input-container>
                        <label>Enter date</label>
                        <md-datepicker ng-model="newFechaFoto"></md-datepicker>
                    </md-input-container>
                </div>
            </div>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-raised md-primary btModal" ng-click="actualizarFoto()">AÃ±adir carpeta</md-button>
    </md-dialog-actions>

</md-dialog>
