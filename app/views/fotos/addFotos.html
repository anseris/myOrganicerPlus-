<div flex="90" class="add mgTop70 bkAuto " ng-controller="fotosCtrl">
    <form name="fotosForm" flex="100">
        <md-content class="md-padding">
            <div class="cabecera md-padding" >
                <span>Añadir Fotos</span>
            </div>
            <div layout="row" layout-align="center center" class="main-block-loading" ng-if="loading">
                <div flex="5">
                   <md-progress-circular md-mode="indeterminate"></md-progress-circular>
               </div>
            </div>
            <div  class="md-padding">


                <md-input-container class="md-block">
                    <label class="labelInput">Nombre de la foto</label>
                    <input ng-model="tituloFoto" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label class="labelInput">Elige carpeta de ubicacion</label>
                    <md-select name="carpetas" ng-model="carpetas" required>
                        <md-option
                        ng-repeat="carpeta in carpetasFotos"
                        ng-value="carpeta.$id">
                        {{carpeta.titulo}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <div flex="100" class="mgTop10" layout="row">
                    <div flex="60" class="mgTop10">
                        <input class="ng-hide" id="file" ng-model="document" type="file" name="archivoFoto" valid-file>
                        <label for="file" class="md-button md-fab md-mini md-primary md-hue-2"><i class="fa fa-upload" aria-hidden="true"></i></label>
                        <span class="fotoPend" ng-show="fotosForm.archivoFoto.$error.validFile || document===undefined">Agrega la fotografia</span>
                        <span class="fotoAgreg" ng-show="!fotosForm.archivoFoto.$error.validFile && document!==undefined">Fotografia agregada</span>
                    </div>
                    <div flex="40" class="">
                        <md-input-container>
                            <label>Fecha foto</label>
                            <md-datepicker ng-model="fechaFoto" required></md-datepicker>
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div layout="row">
                <div flex="25">
                    <md-button class="md-raised md-primary btModal" ng-disabled="fotosForm.$invalid" ng-click="agregarFoto(fotosForm)">Añadir foto</md-button>
                </div>
                <div  flex="65" class="divMensaje"  ng-if="mensaje.show">
                    <md-whiteframe flex="100" class=" block-auto" ng-class="{'info-user-validMsg' : mensaje.classMsg, 'info-user-invalidMsg' : !mensaje.classMsg}" layout margin layout-align="center center">
                        <p>{{mensaje.texto}}</p>
                    </md-whiteframe>
                </div>
            </div>
        </md-content>
    </form>
</div>
