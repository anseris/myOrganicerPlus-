<md-dialog flex="55" aria-label="">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Añadir Fotos</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="fa fa-times-circle font25" aria-hidden="true"></i>
            </md-button>
        </div>
    </md-toolbar>
    <form name="fotosForm">
        <md-tabs md-dynamic-height md-border-bottom class="tabModal">

          <md-tab label="Añadir carpetas" >
            <md-content class="md-padding">
                <md-dialog-content layout-padding>
                        <!-- <div layout="row" layout-sm="column" layout-align="space-around" ng-if="loading">
                            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                        </div> -->
                        <md-input-container class="md-block">
                            <label>Nombre de la carpeta</label>
                            <input ng-model="tituloCarpeta">
                        </md-input-container>
                        <!-- <ul>
                            <li ng-repeat="carpeta in carpetasFotos">

                                <span>{{carpeta.idCarpeta}}</span>
                                <span>{{carpeta.titulo}}</span>
                                <span>{{carpeta.fechaActual}}</span>
                            </li>
                        </ul> -->

                        <!-- <md-input-container class="md-block">
                            <input ng-model="user.address2">
                        </md-input-container> -->

                </md-dialog-content>

                <md-dialog-actions layout="row">
                    <md-button class="md-raised md-primary btModal" ng-click="agregarCarpeta()">Añadir carpeta</md-button>
                </md-dialog-actions>
            </md-content>
          </md-tab>

          <md-tab label="Añadir fotos">
            <md-content class="md-padding">
                <md-dialog-content layout-padding>
                        <md-input-container class="md-block">
                            <label class="labelInput">Nombre de la foto</label>
                            <input ng-model="tituloFoto">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label class="labelInput">Elige carpeta de ubicacion</label>
                            <md-select name="carpetas" ng-model="carpetas">
                                <md-option
                                ng-repeat="carpeta in carpetasFotos"
                                ng-value="carpeta.$id">
                                {{carpeta.titulo}}

                                </md-option>

                            </md-select>
                        </md-input-container>
                        <!-- <ul>
                            <li ng-repeat="carpeta in carpetasFotos">

                                <span>{{carpeta.idCarpeta}}</span>
                                <span>{{carpeta.titulo}}</span>
                                <span>{{carpeta.fechaActual}}</span>
                            </li>
                        </ul> -->

                        <!-- <md-input-container class="md-block">
                            <input ng-model="user.address2">
                        </md-input-container> -->

                </md-dialog-content>

                <md-dialog-actions layout="row">
                    <md-button class="md-raised md-primary btModal" ng-click="agregarFoto()">Añadir foto</md-button>
                </md-dialog-actions>
            </md-content>
          </md-tab>
        </md-tabs>
    </form>
</md-dialog>
