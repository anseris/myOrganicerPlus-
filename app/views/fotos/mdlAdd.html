<md-dialog flex="55" aria-label="">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>AÃ±adir Fotos</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="fa fa-times-circle font25" aria-hidden="true"></i>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout-padding>
        <form name="userForm">
            <md-input-container class="md-block">
                <label>Nombre de la carpeta</label>
                <input ng-model="tituloCarpeta">
            </md-input-container>
            {{carpetasFotos.length}}
            <ul>
                <li ng-repeat="carpeta in carpetasFotos">

                    <span>{{carpeta.idCarpeta}}</span>
                    <span>{{carpeta.titulo}}</span>
                    <span>{{carpeta.fechaActual}}</span>
                </li>
            </ul>

            <!-- <md-input-container class="md-block">
                <input ng-model="user.address2">
            </md-input-container> -->

    </md-dialog-content>

    <md-dialog-actions layout="row">

        <md-button class="md-raised md-primary btModal" ng-click="agregarCarpeta()">Not Useful</md-button>
    </form>
    </md-dialog-actions>
</md-dialog>
