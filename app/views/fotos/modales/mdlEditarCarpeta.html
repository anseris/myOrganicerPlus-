<md-dialog flex="50" aria-label="">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Editar la carpeta "{{carpeta.titulo}}"</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="fa fa-times-circle font25" aria-hidden="true"></i>
            </md-button>
        </div>
    </md-toolbar>
    <form name="editCarpetaForm">
        <div layout="row" layout-align="center center" class="main-block-loading" ng-if="loading">
            <div flex="5">
               <md-progress-circular md-mode="indeterminate"></md-progress-circular>
           </div>
        </div>
        <md-dialog-content layout-padding  >
            <md-content class="md-padding" style="overflow:hidden;">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Nombre de la carpeta</label>
                        <input ng-model="carpeta.titulo" required>
                    </md-input-container>

                    <md-input-container>
                        <label>Nueva Fecha</label>
                        <md-datepicker ng-model="carpeta.newFechaCarpeta" required></md-datepicker>
                    </md-input-container>
                </div>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <div  flex="65" class="divMensaje"  ng-if="mensaje.show">
                <md-whiteframe flex="100" class=" block-auto" ng-class="{'info-user-validMsg' : mensaje.classMsg, 'info-user-invalidMsg' : !mensaje.classMsg}" layout margin layout-align="center center">
                    <p>{{mensaje.texto}}</p>
                </md-whiteframe>
            </div>
            <div flex="25">
                <md-button class="md-raised md-primary btModal" ng-disabled="editCarpetaForm.$invalid" ng-click="actualizarCarpeta(editCarpetaForm)">AÃ±adir carpeta</md-button>
            </div>

        </md-dialog-actions>
    </form>

</md-dialog>
